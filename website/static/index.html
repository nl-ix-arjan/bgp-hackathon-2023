<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>

    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./resources/logo-no-background.png" alt="" width = "400">
        <h1 class="display-5 fw-bold">Welcome to our network visualizer!</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Quickly design and customize responsive mobile-first sites with Bootstrap, the worldâ€™s most popular front-end open source toolkit, featuring Sass variables and mixins, responsive grid system, extensive prebuilt components, and powerful JavaScript plugins.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
          </div>
        </div>
      </div>
    
    <div id="mynetwork"></div>
    <script type="text/javascript">
      // create an array with nodes
      
        items = [[1, 2, 3], [1, 2, 5]];
      // create a network
      var container = document.getElementById("mynetwork");
      var options = {};
    
      function create(items)
{
    const edgesMap = new Map();
    const nodesMap = new Set();
    for(let  i =0 ; i < items.length; ++i)
    {
        for(let j = 0; j+1 < items[i].length; ++j)
        {
            let  a = items[i][j];
            let b = items[i][j+1];
            nodesMap.add(a);
            nodesMap.add(b);
            if(edgesMap.get({"first" : a, "second": b}) == undefined)
                edgesMap.set({"first" : a, "second": b}, 1);
            else
                edgesMap[{"first" : a, "second": b}].set(edgesMap.get({"first" : a, "second": b} +1));
        }

    }
    var edgesArr = [];
    for (let [key, value] of edgesMap)
    {
        edgesArr.push({from: key["first"], to: key["second"], arrows:'to', label : value});
    }
    var nodesArr = []
    for(let a of nodesMap)
    {
        nodesArr.push({id : a, label: ""+a});
    }
    nodes = new vis.DataSet(nodesArr);
    edges = new vis.DataSet(edgesArr);
}

create(items);
let data = {
        nodes: nodes,
        edges: edges,
      };
    
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
